<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Entry</title>
    <link rel="stylesheet"
          href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="index.css">
    <script src="date_time.js" defer></script>
    <script src="fields.js" defer></script>
    <script src="sheets.js"></script>
    <script src="addfield.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>
</head>

<body>

  <div class="container">
    <h1>Order Entry</h1>
    <div id="dateTimeToday">""<br /></div>
    <form 
      method="POST" 
      action=""
      name="EasyCritic"
    >
    <p></p>

    <label for="category">Food or Drink?</label>
    <select id="category" name="category">
        <option value="drink">Drink</option>
        <option value="food">Food</option>
    </select>
    <br><br>
    <div id="drinkFields">
        <label for="drinkName">Drink Name:</label>
        <input type="text" id="drinkName" name="drinkName"><br><br>
        <label for="size">Size:</label>
        <select id="size" name="size">
          <option value=""></option>
          <option value="short">Short</option>
          <option value="tall">Tall</option>
          <option value="grande">Grande</option>
          <option value="venti">Venti</option>
          <option value="trenta">Trenta</option>
        </select>
  
    </div>
    <div id="foodFields" style="display:none;">
        <label for="foodName">Food Name:</label>
        <input type="text" id="foodName" name="foodName"><br><br>
    </div>
    <label for="orderId">Order ID:</label>
    <input type="text" id="orderId" name="orderId" required>

    <label for="customerName">Customer Name:</label>
    <input type="text" id="customerName" name="customerName" required>

    <label for="customerEmail">Customer Email:</label>
    <input type="text" id="customerEmail" name="customerEmail" required>


    <!-- Add and Remove Fields -->

    <div style="width:40%;">
      <form>
          <div class="">
              <div class="col-lg-12">
                  <div id="row">
                      <div class="input-group m-3">
                          <div class="input-group-prepend">
                              <button class="btn btn-danger"
                                      id="DeleteRow"
                                      type="button">
                                  <i class="bi bi-trash"></i>
                                  Delete
                              </button>
                          </div>
                          <input type="text" class="form-control m-input">
                      </div>
                  </div>

                  <div id="newinput"></div>
                  <button id="rowAdder" type="button" class="btn btn-dark">
                      <span class="bi bi-plus-square-dotted">
                      </span> ADD
                  </button>
              </div>
          </div>
  </div>

    <button type="submit">Submit</button>
    </form>

  </div>
    

</body>
